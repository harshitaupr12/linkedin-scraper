<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LinkedIn Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>LinkedIn Scraper Login</h1>
            <p>Enter your LinkedIn credentials to start scraping</p>
            
            <form method="POST">
                <div class="form-group">
                    <label>LinkedIn Email:</label>
                    <input type="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label>LinkedIn Password:</label>
                    <input type="password" name="password" required>
                </div>
                
                <button type="submit">Login</button>
            </form>
            
            <div class="notice">
                <p><strong>Note:</strong> We don't store your credentials. They're only used for this scraping session.</p>
            </div>
        </div>
    </div>
</body>
</html>
